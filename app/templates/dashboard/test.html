{% extends "base.html" %}

{% block page_content %}

<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
            <h2>Car Number: {{ checkin.car_number }}</h2>
            <p>Processed by {{ checkin.agent_name.upper() }} on {{ checkin.created_at }} </p>
            <h3>Photos</h3>
    </div>
    <div class="col-md-3"></div>
</div>

<div class="row">
        <div class="col-md-4">
            <img src="{{url_for('static', filename='images/'+checkin.photo_1) }} " >
        </div>
        <div class="col-md-4">
            <img src="{{url_for('static', filename='images/'+checkin.photo_2) }} " >
        </div> 
        <div class="col-md-4">
            <img src="{{url_for('static', filename='images/'+checkin.photo_3) }} " >
        </div>           
    </div>
    <hr style="margin-top: 5px;margin-bottom:5px;">
    <div class="row">
        <div class="col-md-4">
            <img src="{{url_for('static', filename='images/'+checkin.photo_4) }} " >
        </div>
        <div class="col-md-4">
            <img src="{{url_for('static', filename='images/'+checkin.photo_5) }} " >
        </div> 
        <div class="col-md-4">
            <img src="{{url_for('static', filename='images/'+checkin.photo_6) }} " >
        </div>           
    </div>

 {% endblock %}
