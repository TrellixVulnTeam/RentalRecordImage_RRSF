{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block head %}
{{ super() }}
    <style>
        body {
        background: url("{{url_for('static', filename='img/profileinfo.png') }} " ) no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        background-size: cover;
        -o-background-size: cover;
        }
        #submit {
            background-color: transparent !important;
            color: white !important;
            width: 250px;
            font-size: 16px;
        }
        #submit:hover {
            background-color: blue !important;
        }
        .form {
            color: white !important;
            margin-top: 30px;
        }
        h1 {
            color: white !important;
        }
        .navbar {
            background-color: transparent !important;
            color: white;
            border: none;
            margin-top: 20px;
        }
        ul, li, a, p {
            color: white !important;
        }
        input, textarea {
          background-color: transparent !important;
          color: white !important;
        }
    </style>
{% endblock %}

{% block page_content %}

<div class = "row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="page-header">
            <h1>Edit Profile</h1>
        </div>
        {{ wtf.quick_form(form) }}
    </div>
    <div class="col-md-3"></div>
</div>

{% endblock %}
